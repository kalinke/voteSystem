<head><meta charset="UTF-8"></head>
<div class="row">
	<div class="col-md-12 text-center">
		<h3>
			<b>Parabéns!</b> Seu voto para <b>{{partialResults.userOption}}</b> foi enviado com sucesso!
		</h3>
	</div>
</div>

<div class="row">
	<div class="col-md-4">
		<span class="opResult"><img class="op" ng-src="img/op1.png" /></span>
	</div>
	<div class="col-md-4 text-center">
		<div id="tretaaa">
			<highchart id="chart1" config="highchartsNG"></highchart>
			<div class="faltamTxt">
				<font color="#cacaca">FALTAM</font>
					<h3>
						<font color="orange">
							<!-- 
								MOCK PARA DEFINIR TEMPO DA CONTAGEM REGRESSIVA 
								Implementação efetiva é incluir uma chamada de serviço para uma 
								consulta a uma tabela no banco de dados com propriedades para o sistema
							-->
							<timer countdown="80000" max-time-unit="'hour'" interval="1000">{{hhours}}:{{mminutes}}:{{sseconds}}</timer>
						</font>
					</h3>
				<font color="#cacaca">PARA ENCERRAR A VOTAÇÃO</font>
			</div>
		</div>				
	</div>
	<div class="col-md-4">
		<span class="opResult"><img class="op" ng-src="img/op2.png" /></span>
	</div>
</div>
